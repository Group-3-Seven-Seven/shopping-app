    <div class="container-fluid">
        <h1>Admin Dashboard</h1>

            <button (click)="clickAddUser()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add User</button>
            <button  routerLink="../topproducts" type="button" class="btn btn-success">Best Selling Poducts</button>

        </div>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let data of userData">
            <td >{{data.username}}</td>
            <td>{{data.firstname}}</td>
            <td>{{data.middlename}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.email}}</td>
            
            
            <td>
                <button (click)="onEdit(data)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button *ngIf="showDeactivate" (click)="onUpdate(data)" class="btn btn-danger mx-3" data-bs-toggle="modal" data-bs-target="#deactivateModal">Deactivate</button>
                <button *ngIf="showActivate"  (click)="onUpdate(data)" class="btn btn-danger mx-3" data-bs-toggle="modal" data-bs-target="#activateModal">Activate</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group mb-3">
                    <label for="exampleInputFirstName1">First Name</label>
                    <input type="text" formControlName="firstname" class="form-control" id="exampleInputFirstName1" aria-describedby="emailHelp" placeholder="First Name">
                 </div>
                <div class="form-group mb-3">
                    <label for="exampleInputMiddleName1">Middle Name</label>
                    <input type="text" formControlName="middlename" class="form-control" id="exampleInputMiddleName1" aria-describedby="emailHelp" placeholder="Middle Name">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputLastName1">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control" id="exampleInputLastName1" aria-describedby="emailHelp" placeholder="Last Name">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postUserDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="deactivateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deactivate Confirmation</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="exampleInputFirstName1">Are you sure you want to deactivate this user?</label>
                 </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="updateUserStatus()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal -->
   <div class="modal fade" id="activateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deactivate Confirmation</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="exampleInputFirstName1">Are you sure you want to reactivate this user?</label>
                 </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="activateStatus()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
<br><br>
