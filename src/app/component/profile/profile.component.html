<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Profile</h1>
                </div>
                <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label for="username">Username</label>

                            <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.username}}" id="username" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                              <label for="firstname">First Name</label>
                              <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.firstname}}" id="fullname" aria-describedby="emailHelp">
                           </div>
                          <div class="mb-3">
                              <label for="middlename">Middle Name</label>
                              <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.middlename}}" id="middlename" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                              <label for="lastname">Last Name</label>
                              <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.lastname}}" id="lastname" aria-describedby="emailHelp">
                          </div>
                          <div class="form-group mb-3">
                              <label for="email">Email</label>
                              <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.email}}" id="email" aria-describedby="emailHelp">
                              
                          </div>
                          <div class="form-group mb-3">
                            <label for="mobilenumber">Mobile Number</label>
                            <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.mobilenumber}}" id="mobilenumber" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-3">
                            <label for="bday">Birth Date</label>
                            <input [disabled] = "this.disabled" type="date" class="form-control" value="{{dashboardObj.birthdate}}" id="bDate" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.address}}" id="address" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-3">
                            <label for="interest">Interest</label>
                            <input [disabled] = "this.disabled" type="text" class="form-control" placeholder="{{dashboardObj.interest}}" id="interest" aria-describedby="emailHelp">
                        </div>
                        <button *ngIf="showEdit" type="button"  (click)="onEdit(dashboardObj)" class="btn btn-primary">Edit</button>
                        <button [disabled] = "formValue.invalid" type="button" *ngIf="showUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update</button>

                        <br>
                </form>
            </div>
        </div>
    </div>

</div>
